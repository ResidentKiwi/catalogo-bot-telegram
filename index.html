<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Canais</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2c5c4e6f4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading" class="d-flex justify-content-center align-items-center">
    <div class="spinner-border text-light" role="status"></div>
  </div>

  <div id="adminPanel" class="admin-panel d-none">
    <div class="card p-3">
      <p id="adminInfo" class="mb-2">
        <i class="fas fa-user-shield"></i> Conectado como: <strong id="adminUsername"></strong> (ID: <span id="adminUserId"></span>)
      </p>
      <h5>Adicionar novo canal</h5>
      <form id="canalForm">
        <input class="form-control mb-2" id="nome" placeholder="Nome do Canal" required />
        <input class="form-control mb-2" id="descricao" placeholder="Descrição" />
        <input class="form-control mb-2" id="url" placeholder="Link do Canal" required />
        <input class="form-control mb-3" type="file" id="imagemArquivo" accept="image/*" />
        <button type="submit" class="btn btn-success w-100">
          <i class="fas fa-plus"></i> Adicionar Canal
        </button>
      </form>
    </div>
  </div>

  <div class="row mt-3" id="catalogo"></div>

  <!-- Modal de edição -->
  <div class="modal fade" id="editarModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="editarForm" class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Editar Canal</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <input type="text" id="editNome" class="form-control mb-2" placeholder="Nome" required>
          <input type="text" id="editDescricao" class="form-control mb-2" placeholder="Descrição">
          <input type="text" id="editUrl" class="form-control mb-2" placeholder="Link" required>
          <input type="file" id="editImagemArquivo" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
