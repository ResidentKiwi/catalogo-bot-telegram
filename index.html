<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Canais</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/7f98911022.js" crossorigin="anonymous"></script>

  <!-- Estilo customizado -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="spinner" id="loading">
    <i class="fas fa-spinner fa-spin fa-3x"></i>
  </div>

  <div id="admin-panel" class="container d-none">
    <div class="card p-4">
      <h4><i class="fas fa-user-shield"></i> Painel do Admin</h4>
      <p id="admin-info" class="text-muted"></p>
      <form id="add-channel-form">
        <div class="mb-2">
          <label for="nome" class="form-label">Nome do Canal</label>
          <input type="text" class="form-control" id="nome" required placeholder="Ex: Canal Tech">
        </div>
        <div class="mb-2">
          <label for="link" class="form-label">Link</label>
          <input type="url" class="form-control" id="link" required placeholder="https://t.me/nomedocanal">
        </div>
        <div class="mb-2">
          <label for="categoria" class="form-label">Categoria</label>
          <input type="text" class="form-control" id="categoria" placeholder="Ex: Notícias">
        </div>
        <div class="mb-2">
          <label for="imagem-url" class="form-label">Imagem (URL ou upload)</label>
          <input type="url" class="form-control mb-2" id="imagem-url" placeholder="https://...">
          <input type="file" class="form-control" id="imagem-arquivo" accept="image/*">
          <img id="preview" class="image-preview d-none" alt="Preview da Imagem">
        </div>
        <button type="submit" class="btn btn-success mt-2">
          <i class="fas fa-plus"></i> Adicionar Canal
        </button>
      </form>
    </div>
  </div>

  <div id="canal-lista" class="container"></div>

  <!-- Script customizado -->
  <script src="script.js"></script>
</body>
</html>
