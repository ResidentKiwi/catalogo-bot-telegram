<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Canais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7f98911022.js" crossorigin="anonymous"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { background: #121212; color: #fff; padding: 1rem; }
    .card { background: #1e1e1e; border: none; border-radius: 1rem; margin-bottom: 1rem; box-shadow: 0 0 10px rgba(255,255,255,0.05); }
    .form-control, .form-select { background: #2a2a2a; color: #fff; border: 1px solid #444; }
    .btn { border-radius: 1rem; }
    .spinner { display: flex; justify-content: center; align-items: center; height:100vh; background:#121212; position:fixed;width:100%;z-index:9999;top:0;left:0; }
    .image-preview { max-width:100%; max-height:200px; margin-top:10px; border-radius:0.5rem; }
  </style>
</head>
<body>
  <div class="spinner" id="loading"><i class="fas fa-spinner fa-spin fa-3x"></i></div>

  <div id="admin-panel" class="container d-none mb-4">
    <div class="card p-4">
      <p class="text-info mb-3">
        <i class="fas fa-user-shield"></i>
        Logado como administrador: <span id="admin-info"></span>
      </p>
      <form id="add-channel-form">
        <input type="text" id="nome" class="form-control mb-2" placeholder="Nome do Canal" required>
        <input type="url" id="link" class="form-control mb-2" placeholder="Link do Canal" required>
        <input type="text" id="imagem-url" class="form-control mb-2" placeholder="URL da Imagem (ou faça upload)">
        <input type="file" id="imagem-arquivo" class="form-control mb-2" accept="image/*">
        <img id="preview" class="image-preview d-none">
        <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Adicionar Canal</button>
      </form>
    </div>
  </div>

  <div id="canal-lista" class="container"></div>

  <script src="script.js"></script>
</body>
</html>
