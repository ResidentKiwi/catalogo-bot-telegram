<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Canais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      padding-bottom: 100px;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      margin-bottom: 20px;
      color: #fff;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-warning, .btn-danger {
      color: #fff;
    }
    #adminPanel {
      position: relative;
      top: 0;
      z-index: 1000;
    }
    #carregando {
      text-align: center;
      padding: 40px 0;
    }
    input::placeholder, textarea::placeholder {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center">Catálogo de Canais</h2>

    <div id="adminPanel" class="card p-3 mb-4 d-none">
      <h5 class="mb-2">Área do Administrador</h5>
      <p id="adminInfo" class="mb-3 text-muted small"></p>
      <form id="formulario">
        <div class="mb-2">
          <input type="text" id="nome" class="form-control" placeholder="Nome do canal" required />
        </div>
        <div class="mb-2">
          <input type="text" id="link" class="form-control" placeholder="Link do canal" required />
        </div>
        <div class="mb-2">
          <textarea id="descricao" class="form-control" placeholder="Descrição do canal" required></textarea>
        </div>
        <div class="mb-2">
          <input type="text" id="imagem" class="form-control" placeholder="URL da imagem (opcional)" />
        </div>
        <button type="submit" class="btn btn-success w-100">
          <i class="fa fa-plus"></i> Adicionar Canal
        </button>
      </form>
    </div>

    <div id="carregando" style="display: none;">
      <div class="spinner-border text-light" role="status"></div>
      <p>Carregando canais...</p>
    </div>

    <div id="catalogo" class="row"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js"></script>
</body>
</html>
