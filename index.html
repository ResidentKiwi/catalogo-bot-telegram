<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Canais</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Script do Telegram WebApp (deve ser carregado antes de outros scripts) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Aviso exibido quando não aberto no Telegram -->
    <div id="outside-message" style="display: none; text-align: center; margin-top: 50px;">
        <p>⚠️ Este aplicativo deve ser aberto dentro do Telegram!</p>
    </div>

    <!-- Conteúdo principal (visível dentro do Telegram) -->
    <div id="app-content">
        <!-- Painel de administração (visível apenas para admins) -->
        <div id="admin-panel" style="display: none;">
            <h2>Administração de Canais</h2>
            <form id="add-channel-form">
                <!-- Armazena URL antiga da imagem quando editando -->
                <input type="hidden" id="old-image-url" value="">
                <label for="channel-name">Nome:</label>
                <input type="text" id="channel-name" required placeholder="Nome do canal">
                <label for="channel-desc">Descrição:</label>
                <textarea id="channel-desc" required placeholder="Descrição do canal"></textarea>
                <label for="channel-link">Link:</label>
                <input type="url" id="channel-link" required placeholder="Link do canal">
                <label for="channel-image">Imagem:</label>
                <input type="file" id="channel-image" accept="image/*">
                <!-- Preview da imagem selecionada -->
                <img id="image-preview" src="" alt="Preview da imagem" style="display: none; max-width: 100%; margin-top: 10px;">
                <button type="submit">Adicionar Canal</button>
            </form>
        </div>

        <!-- Lista de cartões de canais -->
        <div id="channels-container"></div>
    </div>

    <!-- Script principal do app -->
    <script src="script.js"></script>
</body>
</html>
