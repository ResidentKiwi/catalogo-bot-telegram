<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Canais</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .form-control,
    .form-select {
      background-color: #1f1f1f;
      color: #fff;
      border-color: #333;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .card {
      background-color: #1e1e1e;
    }
    #adminPanel {
      position: sticky;
      top: 0;
      z-index: 1020;
      background: #121212;
      padding: 1rem;
      border-bottom: 1px solid #333;
    }
    #loading {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 2000;
      display: none;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Tela de carregamento -->
  <div id="loading">
    <div
      class="spinner-border text-light"
      role="status"
    >
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <!-- Painel de Admin -->
  <div id="adminPanel" class="d-none">
    <h5>Adicionar Novo Canal</h5>
    <form id="canalForm" class="row g-2 mb-3">
      <div class="col-md-3">
        <input
          type="text"
          class="form-control"
          id="nome"
          placeholder="Nome do Canal"
          required
        />
      </div>
      <div class="col-md-3">
        <input
          type="text"
          class="form-control"
          id="descricao"
          placeholder="Descrição"
          required
        />
      </div>
      <div class="col-md-3">
        <input
          type="url"
          class="form-control"
          id="url"
          placeholder="Link do Canal"
          required
        />
      </div>
      <div class="col-md-2">
        <input
          type="file"
          class="form-control"
          id="imagemArquivo"
          accept="image/*"
          required
        />
      </div>
      <div class="col-md-1 d-grid">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </form>
    <p class="text-muted small">
      Conectado como admin:
      <span id="adminUsername"></span> (<span id="adminUserId"></span>)
    </p>
  </div>

  <!-- Catálogo -->
  <div class="container mt-3">
    <div id="catalogo" class="row"></div>
  </div>

  <!-- Modal de Edição -->
  <div class="modal fade" id="editarModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Editar Canal</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <form id="editarForm">
          <div class="modal-body">
            <input type="hidden" id="editId" />
            <div class="mb-3">
              <label for="editNome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="editNome"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editDescricao" class="form-label">Descrição</label>
              <input
                type="text"
                class="form-control"
                id="editDescricao"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editUrl" class="form-label">URL</label>
              <input type="url" class="form-control" id="editUrl" required />
            </div>
            <div class="mb-3">
              <label for="editImagemArquivo" class="form-label"
                >Nova Imagem (opcional)</label
              >
              <input
                type="file"
                class="form-control"
                id="editImagemArquivo"
                accept="image/*"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seu script.js -->
  <script src="script.js"></script>
</body>
</html>
