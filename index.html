<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Canais</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7f98911022.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4">
    <!-- Loading -->
    <div id="loading" class="d-flex justify-content-center align-items-center" style="height: 200px;">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div><!-- Erro -->
<div id="erro" class="alert alert-danger d-none text-center">
  <strong>Erro ao carregar os dados!</strong>
  <div id="detalhesErro" class="mt-2 small text-break"></div>
  <button id="tentarNovamente" class="btn btn-outline-light mt-3">Recarregar página</button>
</div>

<!-- Painel Admin -->
<div id="adminPanel" class="admin-panel d-none mb-4">
  <div class="card p-3">
    <p id="adminInfo" class="mb-2">
      <i class="fas fa-user-shield"></i>
      Conectado como: <strong id="adminUsername"></strong> (ID: <span id="adminUserId"></span>)
    </p>
    <form id="canalForm" class="row g-2">
      <div class="col-md-4"><input type="text" class="form-control" id="nome" placeholder="Nome do Canal" required /></div>
      <div class="col-md-4"><input type="text" class="form-control" id="descricao" placeholder="Descrição" /></div>
      <div class="col-md-4"><input type="url" class="form-control" id="url" placeholder="Link do Canal" required /></div>
      <div class="col-md-4"><input type="file" class="form-control" id="imagemArquivo" accept="image/*" /></div>
      <div class="col-md-4"><button type="submit" class="btn btn-success w-100"><i class="fas fa-plus"></i> Adicionar Canal</button></div>
    </form>
  </div>
</div>

<!-- Catálogo -->
<div id="catalogo" class="row"></div>

  </div>  <!-- Modal de edição -->  <div class="modal fade" id="editarModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editarForm" class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Editar Canal</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId" />
          <input class="form-control mb-2" id="editNome" placeholder="Nome do Canal" required />
          <input class="form-control mb-2" id="editDescricao" placeholder="Descrição" />
          <input class="form-control mb-2" id="editUrl" placeholder="Link do Canal" required />
          <input class="form-control mb-2" type="file" id="editImagemArquivo" accept="image/*" />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  <script src="script.js"></script></body>
</html>
