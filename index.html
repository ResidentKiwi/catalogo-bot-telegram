<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Canais</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-4">

    <h1>Catálogo de Canais</h1>

    <!-- Painel de Admin -->
    <div id="adminPanel" class="d-none">
      <h4><i class="fa-solid fa-lock"></i> Admin</h4>
      <p id="adminInfo" class="mb-3"></p>
      <form id="formulario">
        <div class="mb-2">
          <input type="text" id="nome" class="form-control" placeholder="Nome do canal" required />
        </div>
        <div class="mb-2">
          <input type="url" id="link" class="form-control" placeholder="Link do canal" required />
        </div>
        <div class="mb-2">
          <textarea id="descricao" class="form-control" rows="2" placeholder="Descrição do canal" required></textarea>
        </div>
        <div class="mb-2">
          <input type="url" id="imagem" class="form-control" placeholder="URL da imagem (opcional)" />
        </div>
        <button type="submit" class="btn btn-outline-success"><i class="fa fa-plus"></i> Adicionar Canal</button>
      </form>
    </div>

    <div id="carregando" class="text-center my-5">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>

    <!-- Lista de canais -->
    <div id="catalogo" class="row g-4"></div>

  </div>

  <!-- Bootstrap JS e script principal -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js"></script>
</body>
</html>
