<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Canais</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="bg-dark text-white">

  <div id="loading" class="loading-overlay">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <div class="container py-4">
    <h1 class="text-center mb-4">Catálogo de Canais</h1>

    <!-- Painel Admin -->
    <div id="adminPanel" class="admin-panel mb-4" style="display:none;">
      <div class="card bg-secondary text-white shadow">
        <div class="card-body">
          <h5 class="card-title mb-3">Adicionar Novo Canal</h5>
          <p class="mb-3">Conectado como: <span id="adminUsername" class="fw-bold"></span></p>
          <form id="formAdicionar" class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" name="nome" placeholder="Nome do Canal" required />
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" name="descricao" placeholder="Descrição (opcional)" />
            </div>
            <div class="col-md-6">
              <input type="url" class="form-control" name="link" placeholder="Link do Canal (https://t.me/...)" required />
            </div>
            <div class="col-md-6">
              <input type="file" class="form-control" id="imagemInput" accept="image/*" />
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-success w-100">
                <i class="fas fa-plus me-1"></i>Adicionar Canal
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Lista de Canais -->
    <div class="row" id="listaCanais"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
