<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Canais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7f98911022.js" crossorigin="anonymous"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="spinner" id="loading">
    <i class="fas fa-spinner fa-spin fa-3x"></i>
  </div>

  <!-- Painel de Admin -->
  <div id="admin-panel" class="container d-none mb-4">
    <div class="card p-4">
      <p class="mb-3" style="font-size: 0.95rem; color: #aaaaaa;">
        <i class="fas fa-user-shield me-1"></i>
        Logado como administrador: <span id="admin-info"></span>
      </p>
      <form id="add-channel-form">
        <input type="text" id="nome" class="form-control mb-2" placeholder="Nome do Canal" required>
        <input type="url" id="link" class="form-control mb-2" placeholder="Link do Canal" required>
        <input type="text" id="imagem-url" class="form-control mb-2" placeholder="URL da Imagem (ou faça upload)">
        <input type="file" id="imagem-arquivo" class="form-control mb-2" accept="image/*">
        <img id="preview" class="image-preview d-none">
        <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Adicionar Canal</button>
      </form>
    </div>
  </div>

  <!-- Formulário de Edição de Canal -->
  <div id="edit-form-container" class="container d-none mb-4">
    <div class="card p-4">
      <h6 class="mb-3 text-muted"><i class="fas fa-edit me-1"></i> Editar Canal</h6>
      <form id="edit-channel-form">
        <input type="text" id="edit-nome" class="form-control mb-2" placeholder="Nome do Canal" required>
        <input type="url" id="edit-link" class="form-control mb-2" placeholder="Link do Canal" required>
        <input type="text" id="edit-imagem-url" class="form-control mb-2" placeholder="URL da nova imagem (opcional)">
        <input type="file" id="edit-imagem-arquivo" class="form-control mb-2" accept="image/*">
        <img id="edit-preview" class="image-preview d-none">
        <button type="submit" class="btn btn-success mt-2">
          <i class="fas fa-check"></i> Salvar Alterações
        </button>
      </form>
    </div>
  </div>

  <!-- Lista de Canais -->
  <div id="canal-lista" class="container"></div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
