<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Canais</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2c5c4e6f4.js" crossorigin="anonymous"></script>

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* --- Seu CSS melhorado e unificado --- */

    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
    }

    h1 {
      color: #ffffff;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #2e2e2e;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
      margin-bottom: 1rem;
      color: #fff;
      box-shadow: none;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.08);
    }

    .card-title {
      color: #ffffff !important;
      font-weight: 500;
    }

    .card-text {
      color: #e0e0e0 !important;
    }

    .card a {
      color: #ffffff;
    }

    .btn-primary {
      background-color: #4e9af1;
      border: none;
    }

    .btn-outline-success {
      border-color: #4CAF50;
      color: #4CAF50;
    }

    .btn-outline-success:hover {
      background-color: #4CAF50;
      color: white;
    }

    .btn-warning {
      background-color: #ffa500;
      border: none;
      color: white;
    }

    .btn-warning:hover {
      background-color: #e59400;
    }

    .btn-danger {
      background-color: #d9534f;
      border: none;
      color: white;
    }

    .btn-danger:hover {
      background-color: #c9302c;
    }

    #adminPanel {
      position: sticky;
      top: 0;
      z-index: 999;
      margin-bottom: 2rem;
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.5rem;
    }

    #adminPanel h4, #adminPanel h5 {
      color: #ffffff;
    }

    #adminPanel input,
    #adminPanel textarea,
    #adminPanel select {
      background-color: #2b2b2b;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 6px;
    }

    #adminPanel input::placeholder,
    #adminPanel textarea::placeholder {
      color: #aaa;
    }

    #adminPanel input:focus,
    #adminPanel textarea:focus,
    #adminPanel select:focus {
      background-color: #333;
      border-color: #4e9af1;
      color: white;
      outline: none;
    }

    .fa-icon {
      margin-right: 6px;
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .card {
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      #adminPanel {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="loading" style="display: flex;">
    <div class="spinner-border text-light" role="status"></div>
  </div>

  <div class="admin-panel d-none" id="adminPanel">
    <div class="card p-3">
      <p id="adminInfo" class="mb-2">
        <i class="fas fa-user-shield"></i> Conectado como: <strong id="adminUsername"></strong> (ID: <span id="adminUserId"></span>)
      </p>
      <h5>Adicionar novo canal</h5>
      <form id="canalForm">
        <input class="form-control mb-2" id="nome" placeholder="Nome do Canal" required />
        <input class="form-control mb-2" id="descricao" placeholder="Descrição" />
        <input class="form-control mb-2" id="url" placeholder="Link do Canal" required />
        <input class="form-control mb-3" type="file" id="imagemArquivo" accept="image/*" />
        <button type="submit" class="btn btn-success w-100">
          <i class="fas fa-plus"></i> Adicionar Canal
        </button>
      </form>
    </div>
  </div>

  <div id="catalogo" class="row mt-3"></div>

  <!-- Modal de edição -->
  <div class="modal fade" id="editarModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <form id="editarForm">
          <div class="modal-header">
            <h5 class="modal-title">Editar Canal</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId" />
            <input class="form-control mb-2" id="editNome" placeholder="Nome do Canal" required />
            <input class="form-control mb-2" id="editDescricao" placeholder="Descrição" />
            <input class="form-control mb-2" id="editUrl" placeholder="Link do Canal" required />
            <input class="form-control" type="file" id="editImagemArquivo" accept="image/*" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const BACKEND_URL = "https://cat-logo-backend.onrender.com";
    let isAdmin = false;
    const loadingScreen = document.getElementById("loading");

    // Cria um card de canal
    function criarCard(canal) {
      const col = document.createElement("div");
      col.className = "col-md-4 mb-4";

      col.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="${canal.imagem}" class="card-img-top" alt="${canal.nome}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${canal.nome}</h5>
            <p class="card-text flex-grow-1">${canal.descricao}</p>
            <a href="${canal.url}" target="_blank" class="btn btn-outline-light mt-auto">
              <i class="fas fa-link me-1"></i>Acessar Canal
            </a>
            ${isAdmin ? `
              <div class="mt-2 d-flex justify-content-between">
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick='abrirModalEdicao(${JSON.stringify(canal).replace(/'/g, "\\'")})'>
                  <i class="fas fa-pen"></i>
                </button>
                <button type="button" class="btn btn-sm btn-outline-danger" onclick='excluirCanal(${canal.id})'>
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            ` : ""}
          </div>
        </div>
      `;

      return col;
    }

    // Render
