<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Canais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Painel de Administração -->
  <div id="adminPanel" class="admin-panel d-none mb-4">
    <div class="card p-3 shadow">
      <h5 class="mb-3">Administração</h5>
      <p class="mb-1">Conectado como admin: <strong id="adminUsername"></strong> (<span id="adminUserId"></span>)</p>
      <form id="canalForm" class="row g-3 mt-2">
        <div class="col-md-4">
          <input type="text" id="nome" class="form-control" placeholder="Nome do Canal" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="descricao" class="form-control" placeholder="Descrição (opcional)">
        </div>
        <div class="col-md-4">
          <input type="url" id="url" class="form-control" placeholder="Link do Canal" required>
        </div>
        <div class="col-md-6">
          <input type="file" id="imagemArquivo" class="form-control" accept="image/*">
        </div>
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary w-100">Adicionar Canal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Catálogo de Canais -->
  <div class="row" id="catalogo"></div>

  <!-- Modal de Edição -->
  <div class="modal fade" id="editarModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <form id="editarForm" class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Editar Canal</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" id="editId">
          <div class="col-md-6">
            <input type="text" id="editNome" class="form-control" placeholder="Nome" required>
          </div>
          <div class="col-md-6">
            <input type="text" id="editDescricao" class="form-control" placeholder="Descrição">
          </div>
          <div class="col-md-6">
            <input type="url" id="editUrl" class="form-control" placeholder="Link" required>
          </div>
          <div class="col-md-6">
            <input type="file" id="editImagemArquivo" class="form-control" accept="image/*">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Carregamento -->
  <div id="loading" style="display: none;">
    <div class="text-center">
      <div class="spinner-border text-light" role="status"></div>
      <p class="mt-2">Carregando canais...</p>
    </div>
  </div>

  <!-- Erro -->
  <div id="erro" class="alert alert-danger d-none">
    <h5>Erro ao carregar os canais.</h5>
    <p id="detalhesErro"></p>
    <button id="tentarNovamente" class="btn btn-light">Tentar Novamente</button>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
