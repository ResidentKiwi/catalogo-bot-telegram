<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Canais</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7f98911022.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loading">
    <div class="spinner-border text-light" role="status"></div>
  </div>

  <div id="erro" class="alert alert-danger d-none" role="alert">
    <strong>Erro ao carregar os dados!</strong><br>
    Verifique sua conexão ou tente novamente mais tarde.
    <div id="detalhesErro" class="mt-2 small text-break"></div>
    <button onclick="window.location.reload()" class="btn btn-outline-light mt-3">
      Recarregar página
    </button>
  </div>

  <div id="adminPanel" class="admin-panel d-none">
    <div class="card p-3 mb-3">
      <p id="adminInfo" class="mb-2">
        <i class="fas fa-user-shield"></i> Conectado como: <strong id="adminUsername"></strong> (ID: <span id="adminUserId"></span>)
      </p>
      <form id="canalForm">
        <input class="form-control mb-2" id="nome" placeholder="Nome do Canal" required />
        <input class="form-control mb-2" id="descricao" placeholder="Descrição" />
        <input class="form-control mb-2" id="url" placeholder="Link do Canal" required />
        <input class="form-control mb-2" type="file" id="imagemArquivo" accept="image/*" />
        <button type="submit" class="btn btn-success w-100">
          <i class="fas fa-plus"></i> Adicionar Canal
        </button>
      </form>
    </div>
  </div>

  <div class="row" id="catalogo"></div>

  <!-- Modal de edição -->
  <div class="modal fade" id="editarModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editarForm" class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Editar Canal</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId" />
          <input class="form-control mb-2" id="editNome" placeholder="Nome do Canal" required />
          <input class="form-control mb-2" id="editDescricao" placeholder="Descrição" />
          <input class="form-control mb-2" id="editUrl" placeholder="Link do Canal" required />
          <input class="form-control mb-2" type="file" id="editImagemArquivo" accept="image/*" />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
