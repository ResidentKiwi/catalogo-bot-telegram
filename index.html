<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat치logo de Parceiros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    ::placeholder {
      color: #ccc !important;
      opacity: 1;
    }
  </style>
</head>
<body class="bg-dark text-light">  <!-- Tela de carregamento -->  <div id="loadingScreen" class="d-flex justify-content-center align-items-center vh-100 bg-dark text-light">
    <div class="text-center">
      <div class="spinner-border text-light mb-3" role="status"></div>
      <p>Carregando cat치logo...</p>
    </div>
  </div>  <div class="container py-5" style="display: none" id="mainContent"><h1 class="text-center mb-5">
  游닄 Cat치logo de Canais Parceiros
</h1>

<!-- Painel de admin (vis칤vel apenas para admins) -->
<div id="adminPanel" class="card bg-secondary bg-opacity-25 border-0 p-4 rounded-4 mb-5 d-none">
  <div class="mb-3 text-light">
    <small><i class="fas fa-user-shield me-2"></i>Conectado como admin: <strong id="adminUsername">Admin</strong> (ID: <span id="adminUserId">----</span>)</small>
  </div>

  <h4 class="mb-3 text-white">Adicionar novo canal</h4>

  <form id="canalForm">
    <div class="row g-2">
      <div class="col-md-6">
        <input type="text" class="form-control bg-dark text-light border-secondary" placeholder="Nome do canal" id="nome" required>
      </div>
      <div class="col-md-6">
        <input type="url" class="form-control bg-dark text-light border-secondary" placeholder="Link do canal (URL)" id="url" required>
      </div>
      <div class="col-md-12">
        <textarea class="form-control bg-dark text-light border-secondary" placeholder="Descri칞칚o" id="descricao" required></textarea>
      </div>
      <div class="col-md-12">
        <input type="file" class="form-control bg-dark text-light border-secondary" id="imagemArquivo" accept="image/*">
      </div>
    </div>
    <button type="submit" class="btn btn-success mt-3">
      <i class="fas fa-plus-circle me-2"></i>Adicionar Canal
    </button>
  </form>
</div>

<!-- Cat치logo de canais -->
<div class="row" id="catalogo"></div>

  </div>  <!-- Modal de Edi칞칚o -->  <div class="modal fade" id="editarModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content bg-dark text-light border-secondary" id="editarForm">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">Editar Canal</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label for="editNome" class="form-label">Nome</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="editNome" required>
          </div>
          <div class="mb-3">
            <label for="editUrl" class="form-label">URL</label>
            <input type="url" class="form-control bg-dark text-light border-secondary" id="editUrl" required>
          </div>
          <div class="mb-3">
            <label for="editDescricao" class="form-label">Descri칞칚o</label>
            <textarea class="form-control bg-dark text-light border-secondary" id="editDescricao" required></textarea>
          </div>
          <div class="mb-3">
            <label for="editImagemArquivo" class="form-label">Nova Imagem (opcional)</label>
            <input type="file" class="form-control bg-dark text-light border-secondary" id="editImagemArquivo" accept="image/*">
          </div>
        </div>
        <div class="modal-footer border-secondary">
          <button type="submit" class="btn btn-primary">Salvar Altera칞칫es</button>
        </div>
      </form>
    </div>
  </div>  <script src="script.js"></script></body>
</html>
